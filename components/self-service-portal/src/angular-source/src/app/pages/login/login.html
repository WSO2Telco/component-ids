
<div class="auth-main">
  <div class="auth-block">
     <div class="row">
       <div class="col-xs-5 col-md-5 col-lg-5 col-sm-5"></div>
    <img ng-reflect-src="assets/img/logo_mobileconnect.png" class="card-title" style="width: 130px;height:auto;" src="assets/img/logo_mobileconnect.png">
     </div>
    <!-- <a routerLink="/register" class="auth-link">New to Mobile connect? Register!</a> -->
    <br><br>
  <div class="row">
    <form *ngIf="!callback" [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!phone.valid && phone.touched), 'has-success': (phone.valid && phone.touched)}">
        <label for="phoneInput" class="col-sm-3 control-label">Mobile Number</label>

        <div class="col-sm-7">
          <input [formControl]="phone" type="text" class="form-control" id="phoneInput" placeholder="Enter MSISDN" pattern="[0-9]{12}">
        </div>
      </div>
      <div class="form-group row">
         <div class="col-xs-5 col-md-5 col-lg-5 col-sm-5"></div>
        <div class="col-sm-4">
          <br>
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth btn-xm">Sign in</button>
        </div>
      </div>
    </form>
    </div>

    <div *ngIf="callback">Redirecting...</div>
  </div>
</div>
