<div class="auth-main">
  <div class="auth-block">
    <h1>Reset Your PIN</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!current.valid && current.touched), 'has-success': (current.valid && current.touched)}">
        <label for="inputName3" class="col-sm-4 control-label">Current PIN</label>

        <div class="col-sm-6">
          <input [formControl]="current" type="text" class="form-control" id="inputName3" placeholder="Enter current PIN">
        </div>
      </div>
      <div formGroupName="newPins">
        <div class="form-group row" [ngClass]="{'has-error': (!newPin.valid && newPin.touched), 'has-success': (newPin.valid && newPin.touched)}">
          <label for="inputPassword3" class="col-sm-4 control-label">New PIN</label>

          <div class="col-sm-6">
            <input [formControl]="newPin" type="text" class="form-control" id="inputPassword3" placeholder="Enter new PIN">
          </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-error': (!repeatNewPin.valid && repeatNewPin.touched), 'has-success': (repeatNewPin.valid && repeatNewPin.touched)}">
          <label for="inputPassword4" class="col-sm-4 control-label">Repeat new PIN</label>

          <div class="col-sm-6">
            <input [formControl]="repeatNewPin" type="text" class="form-control" id="inputPassword4" placeholder="Repeat new PIN">
            <span *ngIf="!newPin.valid && (newPin.touched || repeatNewPin.touched)" class="help-block sub-little-text">New PIN don't match.</span>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <br>
        <div class="col-sm-4">
          <button [disabled]="!form.valid" type="submit" class="btn btn-xm btn-default btn-auth btn-raised">Change the PIN</button>
        </div>
        <div class="col-sm-4">
          <a class="btn btn-success btn-xm btn-raised btn-auth" href="/#/dashboard">Back</a>
        </div>
      </div>
    </form>

    <!--div class="auth-sep"><span><span>or Sign up with one click</span></span></div>

    <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-facebook" title="Share on Facebook"></i></li>
        <li><i class="socicon socicon-twitter" title="Share on Twitter"></i></li>
        <li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>
      </ul>
    </div -->
  </div>
</div>
