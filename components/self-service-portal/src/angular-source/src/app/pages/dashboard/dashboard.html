<div class="row">

  <div class="col-xlg-3 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
    <ba-card title="Your Latest activity"
             baCardClass="large-card with-scroll feed-panel">
      <feed></feed>
    </ba-card>
  </div>

  <ba-card class="col-xlg-3 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12"
           title="Login summary" baCardClass="traffic-panel medium-card">
    <login-chart></login-chart>
  </ba-card>

  <ba-card class="col-xlg-3 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12"
           baCardClass="pin-reset medium-card" *ngIf="showPinReset">
    <pin-reset></pin-reset>
  </ba-card>

  <ba-card class="col-xlg-3 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12"
           baCardClass="pin-reset medium-card" *ngIf="!showPinReset">
    <loa-upgrade></loa-upgrade>
  </ba-card>
</div>
